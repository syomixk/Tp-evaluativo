<div class="row">

    <div class="col-lg-4" *ngFor="let producto of colecciontops">
    
        <div class="card" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <h2 class="card-title">$ {{producto.precio}}</h2>
              <button type="button"  (click)="mostrarVer(producto)"    class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#informacion">
                Ver info
              </button>
            
            </div>
          </div>
    
    
    </div>
    
    
    
    
      </div>
      <!-- Button trigger modal -->
      
      <!-- Modal -->
      <div class="modal fade" id="informacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" *ngIf="modalVisible">
              <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="modalVisible">
                <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
                <p>
                    {{productoSeleccionado.descripcion}}
                </p>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
